<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rendu Airbnb</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

  <div id="conteneur">
      <header>

          <video loop autoplay muted width="100%" >
            <source src="video/Yosemite.mp4" type="video/mp4">
          </video>

<img id="logo" src="img/airbnb.png" alt="logo airbnb" />
        <nav>
        <ul>
          <li id="hote">Devenez hôte</li>
          <li><a href="#">Aide</a></li>
          <li><a href="#">Inscription</a></li>
          <li><a href="#">Connexion</a></li>
        </ul>
      </nav>

      <section>
          <div id="middle">
              <h1>Bienvenue à la maison</h1>
              <h2>Louez des logements uniques auprès d'hôtes locaux dans plus de 190 pays.</h3>
              <p id="bouton_mode"><a href="#">Mode d'emploi</a></p>
          <div id="fond_formulaire"></div>
        </div>
      </section>

        <div id="cleaner"> </div>

        <!-- formulaire -->
          <div id="formulaire">
            <form method="post">
            <fieldset>
              <input type="text" placeholder=" Où voulez-vous aller ?"/>
              <input type="date" value="Arrivée"/>
              <input type="date" value="Départ"/>
              <select class="listeair">
                <option>1 voyageur</option>
                <option>2 voyageurs</option>
                <option>3 voyageurs</option>
                <option>4 voyageurs</option>
                <option>5 voyageurs</option>
                <option>6 voyageurs</option>
                <option>7 voyageurs</option>
                <option>8 voyageurs</option>
                <option>9 voyageurs</option>
                <option>10 voyageurs</option>
                <option>11 voyageurs</option>
                <option>12 voyageurs</option>
                <option>13 voyageurs</option>
                <option>14 voyageurs</option>
                <option>15 voyageurs</option>
                <option>16+ voyageurs</option>
              </select>
              <input id="rechercher" type="submit" value="Rechercher"/>
            </fieldset>
            </form>
          </div>

          <div id="partie2">

    <aside>
        <h3>Ouvrez la porte à un voyageur et à une nouvelle vie </h3>
       <p id="argent">Gagnez de l'argent en accueillant des voyageurs.</p>
       <div id="bouton_partie2"><a href="">Estimer mes revenus</a></div>
     </aside>

       <img id="image_partie2"src="http://blog.airbnb.com/wp-content/uploads/2015/09/locallens_Munich_Stradtmann_060915_0202.RET_.jpg" alt="image pour airbnb" />

  </body>
</html>
